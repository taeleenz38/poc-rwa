specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pricer
    network: sepolia
    source:
      address: "0xe51249B69E0a8e15E7eBCb1Ff3c824901820Ef6c"
      abi: Pricer
      startBlock: 6489018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PriceAdded
        - PriceUpdated
      abis:
        - name: Pricer
          file: ./abis/Pricer.json
      eventHandlers:
        - event: PriceAdded(indexed uint256,uint256,uint256)
          handler: handlePriceAdded
        - event: PriceUpdated(indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
      file: ./src/pricer.ts
  - kind: ethereum
    name: AllowlistUpgradeable
    network: sepolia
    source:
      address: "0xeF05a2c00B9FA30A7c1882cF96f8898D26DC6983"
      abi: AllowlistUpgradeable
      startBlock: 6489018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AllowlistEntity
      abis:
        - name: AllowlistUpgradeable
          file: ./abis/AllowlistUpgradeable.json
      eventHandlers:
        - event: AccountStatusSetByAdmin(indexed address,indexed uint256,bool)
          handler: handleAccountStatusSetByAdmin
      file: src/allowList.ts    
