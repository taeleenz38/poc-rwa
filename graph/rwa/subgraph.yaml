specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pricer
    network: sepolia
    source:
      address: "0xe51249B69E0a8e15E7eBCb1Ff3c824901820Ef6c"
      abi: Pricer
      startBlock: 6489018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PriceAdded
        - PriceUpdated
      abis:
        - name: Pricer
          file: ./abis/Pricer.json
      eventHandlers:
        - event: PriceAdded(indexed uint256,uint256,uint256)
          handler: handlePriceAdded
        - event: PriceUpdated(indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
      file: ./src/pricer.ts
  - kind: ethereum
    name: AbbyManager
    network: sepolia
    source:
      address: "0x9Cb898830Ff93F0D9530B2DeC07CC82bBFc77583"
      abi: ABBYManager
      startBlock: 6489018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MintRequested
        # - MintCompleted
        - PriceIdSetForDeposit
        # - PriceIdSetForRedemption
        # - ClaimableTimestampSet
      abis:
        - name: ABBYManager
          file: ./abis/ABBYManager.json
      eventHandlers:
        - event: MintRequested(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleMintRequestedEvent
        - event: PriceIdSetForDeposit(indexed bytes32,indexed uint256)
          handler: handlePriceIdSetForDepositEvent
          # - event: PriceIdSetForRedemption(indexed bytes32, indexed uint256)
          #   handler: handlePriceUpdated
        - event: ClaimableTimestampSet(indexed uint256,indexed bytes32)
          handler: handleClaimableTimestampSetEvent
        - event: MintCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleMintCompletedEvent
      file: ./src/abbyManager.ts
