specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pricer
    network: sepolia
    source:
      address: "0x4bBd232AAC32a95D3E0507986381b95E935a298a"
      abi: Pricer
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PriceAdded
        - PriceUpdated
      abis:
        - name: Pricer
          file: ./abis/Pricer.json
      eventHandlers:
        - event: PriceAdded(indexed uint256,uint256,uint256)
          handler: handlePriceAdded
        - event: PriceUpdated(indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
      file: ./src/pricer.ts
  - kind: ethereum
    name: AllowlistUpgradeable
    network: sepolia
    source:
      address: "0x43B5A7004bB0BE974C40f282EaF8d74cD7f34C62"
      abi: AllowlistUpgradeable
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AllowlistEntity
      abis:
        - name: AllowlistUpgradeable
          file: ./abis/AllowlistUpgradeable.json
      eventHandlers:
        - event: AccountStatusSetByAdmin(indexed address,indexed uint256,bool)
          handler: handleAccountStatusSetByAdmin
      file: ./src/allowList.ts   
  - kind: ethereum
    name: AYFManager
    network: sepolia
    source:
      address: "0xB6448646cbC568CE8Ed057CC3e2241443bE7ea3e"
      abi: AYFManager
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MintRequested
        # - MintCompleted
        - PriceIdSetForDeposit
        - PriceIdSetForRedemption
        # - ClaimableTimestampSet
        - RedemptionRequested
        - RedemptionCompleted
        - RedemptionRequest
      abis:
        - name: AYFManager
          file: ./abis/AYFManager.json
      eventHandlers:
        - event: MintRequested(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleMintRequestedEvent
        - event: PriceIdSetForDeposit(indexed bytes32,indexed uint256)
          handler: handlePriceIdSetForDepositEvent
        - event: ClaimableTimestampSet(indexed uint256,indexed bytes32)
          handler: handleClaimableTimestampSetEvent
        - event: MintCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleMintCompletedEvent
        - event: RedemptionRequested(indexed address,indexed bytes32,uint256,bytes32)
          handler: handleRedemptionRequestedEvent
        - event: RedemptionCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,bytes32)
          handler: handleRedemptionCompletedEvent
        - event: PriceIdSetForRedemption(indexed bytes32,indexed uint256,bytes32)
          handler: handlePriceIdSetForRedemption
        - event: RedemptionApproved(indexed bytes32,bytes32)
          handler: handleRedemptionApproved
      file: ./src/ayfManager.ts
  - kind: ethereum
    name: HYFManager
    network: sepolia
    source:
      address: "0x3b48ec114dDf77040D3948Fc8736191835377B1C"
      abi: HYFManager
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MintRequested
        # - MintCompleted
        - PriceIdSetForDeposit
        - PriceIdSetForRedemption
        # - ClaimableTimestampSet
        - RedemptionRequested
        - RedemptionCompleted
        - RedemptionRequest
      abis:
        - name: HYFManager
          file: ./abis/HYFManager.json
      eventHandlers:
        - event: MintRequested(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleMintRequestedEvent
        - event: PriceIdSetForDeposit(indexed bytes32,indexed uint256)
          handler: handlePriceIdSetForDepositEvent
        - event: ClaimableTimestampSet(indexed uint256,indexed bytes32)
          handler: handleClaimableTimestampSetEvent
        - event: MintCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleMintCompletedEvent
        - event: RedemptionRequested(indexed address,indexed bytes32,uint256,bytes32)
          handler: handleRedemptionRequestedEvent
        - event: RedemptionCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,bytes32)
          handler: handleRedemptionCompletedEvent
        - event: PriceIdSetForRedemption(indexed bytes32,indexed uint256,bytes32)
          handler: handlePriceIdSetForRedemption
        - event: RedemptionApproved(indexed bytes32,bytes32)
          handler: handleRedemptionApproved
      file: ./src/hyfManager.ts      