specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pricer
    network: sepolia
    source:
      address: "0x51b4AC2092b76843322De03796705cb3368565cB"
      abi: Pricer
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PriceAdded
        - PriceUpdated
      abis:
        - name: Pricer
          file: ./abis/Pricer.json
      eventHandlers:
        - event: PriceAdded(indexed uint256,uint256,uint256)
          handler: handlePriceAdded
        - event: PriceUpdated(indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
      file: ./src/pricer.ts
  - kind: ethereum
    name: AllowlistUpgradeable
    network: sepolia
    source:
      address: "0xcea6E0a53C29C595fF82944FAbAd2B43C05f10e8"
      abi: AllowlistUpgradeable
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AllowlistEntity
      abis:
        - name: AllowlistUpgradeable
          file: ./abis/AllowlistUpgradeable.json
      eventHandlers:
        - event: AccountStatusSetByAdmin(indexed address,indexed uint256,bool)
          handler: handleAccountStatusSetByAdmin
      file: ./src/allowList.ts   
  - kind: ethereum
    name: AbbyManager
    network: sepolia
    source:
      address: "0x0cED863C5C399C9d907A5B60350c516e042EE19d"
      abi: ABBYManager
      startBlock: 6573044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MintRequested
        # - MintCompleted
        - PriceIdSetForDeposit
        - PriceIdSetForRedemption
        # - ClaimableTimestampSet
        - RedemptionRequested
        - RedemptionCompleted
        - RedemptionRequest
      abis:
        - name: ABBYManager
          file: ./abis/ABBYManager.json
      eventHandlers:
        - event: MintRequested(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleMintRequestedEvent
        - event: PriceIdSetForDeposit(indexed bytes32,indexed uint256)
          handler: handlePriceIdSetForDepositEvent
        - event: ClaimableTimestampSet(indexed uint256,indexed bytes32)
          handler: handleClaimableTimestampSetEvent
        - event: MintCompleted(indexed address,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleMintCompletedEvent
        - event: RedemptionRequested(indexed address,indexed bytes32,uint256)
          handler: handleRedemptionRequestedEvent
        - event: RedemptionCompleted(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleRedemptionCompletedEvent
        - event: PriceIdSetForRedemption(indexed bytes32,indexed uint256)
          handler: handlePriceIdSetForRedemption
        - event: RedemptionApproved(indexed bytes32)
          handler: handleRedemptionApproved
      file: ./src/abbyManager.ts 
